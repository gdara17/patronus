<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>BooKeeper | Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                BooKeeper
            </a>
            <div class="searchbar">
                <input type="text" placeholder="Search" class="search">
            </div>
            <div class="account">
                <div class="profile-pic">

                </div>
                <div class="username">
                    Demo User
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar">

    </div>
    <div class="main-container">
        <div class="filter-container">
            <div class="filter">
                <h2>Filter</h2>
                <div class="field">
                    <label for="category">Category</label>
                    <select name="category">
                        <option value="MACS">MACS</option>
                        <option value="ECON">ECON</option>
                        <option value="PHY">PHY</option>
                    </select>
                </div>
                <div class="field">
                    <label for="credits">Credits</label>
                    <select name="credits">
                        <option value="MACS">MACS</option>
                        <option value="ECON">ECON</option>
                        <option value="PHY">PHY</option>
                    </select>
                </div>
                <div class="field">
                    <label for="category">Tutor</label>
                    <select name="tutor">
                        <option value="MACS">MACS</option>
                        <option value="ECON">ECON</option>
                        <option value="PHY">PHY</option>
                    </select>
                </div>
                <div class="field">
                    <label for="selected">Selected</label>
                    <select name="selected">
                        <option value="Selected">Selected</option>
                        <option value="Not Selected">Not Selected</option>
                    </select>
                </div>
                <button>
                    APPLY
                </button>
            </div>
        </div>
        <div class="center-container">
            <div class="term">
                <h2>Term 1</h2>
                <div class="table-column-names">
                    <h4 class="large-cell">Course</h4>
                    <h4 class="large-cell">Tutor</h4>
                    <h4 class="small-cell remove-on-mobile">Credits</h4>
                    <h4 class="small-cell">Category</h4>
                    <h4 class="small-cell">Selected</h4>
                </div>
                <a href="#">
                    <div class="course-entry-container">
                        <div class="course-entry">
                            <p class="large-cell">Machine Learning</p>
                            <p class="large-cell">Barry Allen</p>
                            <p class="small-cell remove-on-mobile">6</p>
                            <p class="small-cell">MACS</p>
                            <input type="checkbox" class="small-cell">
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="course-entry-container">
                        <div class="course-entry">
                            <p class="large-cell">Machine Learning</p>
                            <p class="large-cell">Barry Allen</p>
                            <p class="small-cell remove-on-mobile">6</p>
                            <p class="small-cell">MACS</p>
                            <input type="checkbox" class="small-cell">
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="course-entry-container">
                        <div class="course-entry">
                            <p class="large-cell">Machine Learning</p>
                            <p class="large-cell">Barry Allen</p>
                            <p class="small-cell remove-on-mobile">6</p>
                            <p class="small-cell">MACS</p>
                            <input type="checkbox" class="small-cell">
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="course-entry-container">
                        <div class="course-entry">
                            <p class="large-cell">Machine Learning</p>
                            <p class="large-cell">Barry Allen</p>
                            <p class="small-cell remove-on-mobile">6</p>
                            <p class="small-cell">MACS</p>
                            <input type="checkbox" class="small-cell">
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="details-panel">
            <div class="details-container">
                <div class="details-exit">
                    <a href="#">X</a>
                </div>
                <h2>Course Name</h2>
                <h3>Tutor</h3>
                <div class="details-course-description"></div>
                <div class="details-scores"></div>
                <div class="details-chart">
                    <img src="../BooKeeper/assets/Grade Distribution.png" alt="Grade Distribution">
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/dashboard.js"></script>
</body>

</html>
