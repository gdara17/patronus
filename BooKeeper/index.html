<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/landing.css">
    <title>BooKeeper</title>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="#" class="logo">
                BooKeeper
            </a>
        </header>
        <div class="center-container">

            <div class="titles">
                <h1>
                    Powering your knowledge
                </h1>
                <h3>
                    BooKeeper is a open source learning management system bringing various educational tools in one
                    place.
                </h3>
            </div>
            <div class="login-form">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="email" name="username"></input>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password"></input>
                </div>
                <button id="login-button">
                    LOG IN
                </button>
                <p>By clicking “Sign up for BooKeeper”, you agree to our Terms of Service and Privacy Statement.</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/navigo@6.0.2/lib/navigo.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
